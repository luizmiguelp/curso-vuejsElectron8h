<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Soma 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} {{ y }}
        <span v-on:mousemove.stop.prevent="">Parar aqui !!!</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="www.google.com.br">Google</a>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, ev) {
                console.log(passo, ev)
                return this.contador += passo

            },
            atualizarXY(event) {
                console.log(event.clientX, event.clientY )
                this.x = event.clientX
                this.y = event.clientY
            },
            naoNavegar(event){
                console.log('NÃ£o Navegar')
               // event.preventDefault();
                
            }
        },
    });
</script>
